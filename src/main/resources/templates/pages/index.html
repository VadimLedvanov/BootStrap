<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>

    <h3>All users</h3>
    <table class="table table-striped">
        <th scope="row">ID</th>
        <th scope="row">First Name</th>
        <th scope="row">Age</th>
        <th scope="row" colspan="2">Role</th>
        <th scope="row">Edit</th>
        <th scope="row">Delete</th>

        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}"></td>

            <td><a th:href="@{/admin/user(id=${user.getId()})}" th:utext="${user.getName()}"></a></td>

            <td th:utext="${user.getAge()}"></td>

            <td colspan="2">
                <span th:each="role : ${user.getRoles()}" th:text="${role.getName().replace('ROLE_', '') + ' '}"></span>
            </td>

            <td><a class="btn btn-info" th:href="@{/admin/user/edit(id=${user.getId()})}">Edit</a></td>

            <td>
                <form th:method="post" th:action="@{/admin/user}">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <input type="submit" value="Удалить">
                </form>
            </td>
        </tr>
    </table>

    <hr>

    <a href="/admin/new">Добавить пользователя</a>
    <a th:href="@{/logout}">Выход</a>
</body>
</html>
